---
# tasks file for qb/gem/new

- include: >-
    {{ role_path }}/tasks/bundle_gem.yml

- name: >-
    Add gitignore blocks.
  with_items:
  - Ruby
  - Gem
  include_role:
    name: qb/git/ignore
  vars:
    gitignore_name: >-
      {{ item }}

- when: gem_is_project
  name: >-
    Include `qb.project` role.
  include_role:
    name: qb.project
  vars:
    project_name: >-
      {{ gem_name }}
    project_force: >-
      {{ force }}
